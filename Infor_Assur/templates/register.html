{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="text-center">Register</h3>
                <form action="{{ url_for('register') }}" method="POST">
                    {% if suggested_password %}
                    <div class="mb-3">
                        <label for="suggested_password" class="form-label">Suggested Password</label>
                        <input type="text" class="form-control" value="{{ suggested_password }}" disabled>
                    </div>
                    {% endif %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" name="role">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <div class="mt-3 text-center">
                    Already have an account? <a href="{{ url_for('login') }}" class="text-decoration-none">Login</a>
                </div>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
